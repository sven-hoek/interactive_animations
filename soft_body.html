<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Soft Body</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #555;
            font-family: sans-serif;
            ;
        }

        body {
            height: 100vh;
        }

        canvas {
            background: #444;
            display: block;
            margin: 0 auto;
        }

        .slider-container {
            margin-top: 10px;
            color: white;
            text-align: left;
        }
    </style>
</head>

<body>

    <canvas id="softBodyCanvas"></canvas>


    <div class="slider-container">
        <input id="sizeSlider" type="range" min="30" max="300" step="1" value="100" />
        <label for="sizeSlider"><span id="sizeValue">100</span> Size</label>
    </div>
    <div class="slider-container">
        <input id="puffinessSlider" type="range" min="0.5" max="2.0" step="0.05" value="1.0" />
        <label for="puffinessSlider"><span id="puffinessValue">1.0</span> Puffiness</label>
    </div>
    <div class="slider-container">
        <input id="elasticitySlider" type="range" min="0.5" max="2.0" step="0.05" value="1.0" />
        <label for="elasticitySlider"><span id="elasticityValue">1.0</span> Hull Elasticity</label>
    </div>

    <script src="docs/assets/js/src/util.js"></script>
    <script src="docs/assets/js/src/vector.js"></script>
    <script src="docs/assets/js/src/input.js"></script>
    <script src="docs/assets/js/src/environment.js"></script>
    <script src="docs/assets/js/src/drawing.js"></script>
    <script src="docs//assets/js/soft_body.js"></script>

</body>

</html>
